<div class="container" style="width: 100vw;">
    <mat-card class="example-card" *ngFor="let q of questions">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{q.title}}</mat-card-title>
          <mat-card-subtitle>{{q.helpFor}}</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          <p>
            {{q.body}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Offer Help</button>
          <button mat-button>Remove</button>
        </mat-card-actions>
      </mat-card>
</div>
